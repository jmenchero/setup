- hosts: localhost
  become: true
  tasks:
  - name: Install role dependencies
    local_action: command ansible-galaxy install -r requirements.yml
  - name: Install system utilities
    package:
      name: ['curl','wget','htop','ncdu','snapd','peek']
      state: present
  - name: Set up terminal
    include_role:
      name: gantsign.antigen
    vars:
      users:
        - username: jmenchero
          antigen_libraries:
            - name: oh-my-zsh
          antigen_theme:
            name: agnoster
          antigen_bundles:
            - name: git
            - name: pip
            - name: zsh-syntax-highlighting
              url: zsh-users/zsh-syntax-highlighting
            - name: zsh-autosuggestions
              url: zsh-users/zsh-autosuggestions
    # TODO: Add zshell aliases
  - name: Set up Windows Manager
    package:
      name: ['i3','i3lock']
      state: present
      # TODO: Add: xautolock, locker and user selection 
    # TODO: i3 config and keybindings
  - name: Install VSCode
    include_role:
      name: gantsign.visual-studio-code
    # TODO: VSCode config and extensions
  - name: Install Daily Use
    command: snap install {{item}} --classic
    with_items:
      - telegram-desktop
      - slack
      - spotify
      - chromium

  - name: Install Language packages
    package:
      name: ['python3','python3-dev','python3-pip','npm','virtualenv']
      state: present
  - name: Install Python packages
    pip:
      name: ['psutil','memory-profiler']
      state: present
